<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEC app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://fb.me/react-15.2.1.js"></script>
    <script src="https://fb.me/react-dom-15.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.js"></script>
    <script src="https://npmcdn.com/react-draggable"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <link rel="stylesheet" type="text/css" href="./styles/note.css">
    <script src='./App.js'></script>
    <script type="text/babel" src="./js/components/note.js"></script>
</head>
<body>
    

    <!-- Top quotes row -->
    <div class="container-full" style="border: 4px solid black;">
        <div class="row">
            <div class="col-md-10">
                    <div class="flex-container">
                            <div id="random_quote" class="display-4">
                        
                            </div>
                    </div>
            </div>
            
        </div>
    </div>

    <!-- Main row -->
    <div class="container-full">
        <div class="row main">

             <!-- Left column -->
            <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3" style="border-right: 4px solid black;" >
                    <div id="leftbar">
                        <div class="row" id="firstRow">
                            <img src="./trophy.png" style="width: 300px; height: 250px" class="img-rounded img-responsive"> 	
                        </div>
                    </div>
                    <div class="row" style="height:20%" id="secondRow">
                        <h1 id="rowHeadingTwo">Tasks Remaining:</h1>
                        
                        <div class="progress" style="margin-right:auto;margin-left:auto;width:80%">
                            
                            <div class=" progress-bar" role="progressbar" aria-valuenow="70"
                                aria-valuemin="0" aria-valuemax="100" style="width:70%;height:100%"  [attr.aria-valuenow]="trainingProgress" 
                                [style.width.%]="trainingProgress">
                                    <span class="classNum" id="taskToDo"> </span>
                            </div>
                        </div> 
                    </div>
                    <hr style="margin-top:17%">
            </div>


             <!-- Middle column -->
             <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6" >
                <div class="row flex-container">
                    <!-- Add button stuff -->
                        <i class="fa fa-caret-left fa-4x" id="leftCarrot" style="color: black" aria-hidden="true"></i>
                        <div class="display-4"> Today </div>
                        <i class="fa fa-caret-right fa-4x"id = "rightCarrot" style="color: black" aria-hidden="true"></i>   
                </div>
                <!-- Canvas stuff in here -->
                <div class="row flex-container">
                    <div id="canvas">
                    </div>
                </div>
            </div>

             <!-- right column -->
             <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3" style="border-left: 4px solid black;">
                <div id='react-container' class=".board"></div>
            </div>

        </div>
    </div>


</body>
</html>
